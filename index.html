<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <div class="left">
                
            <img src="Spotify logo.png" alt="logo" id="logo" ><br><br><br>
            
            <button class="left-btn">
                <img src="home.svg" alt="home">
                &nbsp;&nbsp;Home
            </button>
            <button class="left-btn">
                <img src="search-white.svg" alt="search">
                &nbsp;&nbsp;Search
            </button>
            <button class="left-btn">
                <img src="library.svg" alt="library">
                &nbsp;&nbsp;Your Library
            </button>
            <br><br><br>
            <button class="left-btn">
                <img src="Plus-small.svg" alt="plus">
                &nbsp;&nbsp;Created Playlist
            </button>
            <button class="left-btn">
                <img src="Heart.svg" alt="heart">
                &nbsp;&nbsp;Liked Songs
            </button>
            <button class="left-btn">
                <img src="media-podcast.svg" alt="media">
                &nbsp;&nbsp;Your Episodes
            </button>
            
            <br><br><br><br><br>
            <img src="download.png" alt="download" class="imagedown">
            <p class="install">Install App</p>
            </div>
            <div class="right">
                <div class="nav">
                    <button class="top-arr">
                        <img src="arrow-left.svg" alt="">
    
                    </button>
                    <button class="top-arr">
                        <img src="arrow-right.svg" alt="">
    
                    </button>
                    
                    <input type="text" class="search" placeholder="Artists,songs, or podcasts">

                </div>
                
                <p class="tc">Your top geners</p>
                <!-- &nbsp; -->
                <div class="row1">
                    <div class="col11">
                        <p>Pop <br><br>&nbsp;</p> 
                    
                    </div>
                    <div class="col12"><p>Hip-Hop </p></div>
                    <div clas="imgright">
                        <img src="rightlogo.svg" class="imgright"alt="">
                    </div>
                    
                </div>
               
                
                
                <p class="tc">Browse all</p>
                <div class="row2">
                    <div class="col3">
                        <p>Podcasts <br><br><br></p>

                    </div>
                    <div class="col4">
                        <p>Made for You<br><br><br></p>

                    </div>
                    <div class="col5">
                        <p>Charts<br><br><br></p>

                    </div>
                    <div class="col6">
                        <p>New Release<br><br><br><br></p>

                    </div>
                    
                </div>
                
            </div>
        
        </div>
        <div class="downbar"><hr class="line">
            
                        
            <div class="content"><img src="shuffle.svg" class="move" alt=""><img src="skip-previous.svg" class="move" alt=""><img src="play.svg" class="move"alt=""><img src="skip-forward.svg" class="move"alt=""><img src="repeat-all.svg" class="move" alt=""></div>
            <div class="bar"><p class="num">2.11</p><img src="time-bar.svg" alt=""><p class="num">2.42</p></div>
            <img src="image.png" alt="" class="downimage">

        </div>
    </div>
    
</body>
</html>
